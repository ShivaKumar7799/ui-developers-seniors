<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operators</title>
</head>
<body>
  <h1>Operators</h1>
  <table>
    <h2>AND Logical Operator</h2>
    <tr>
      <td>A</td>
      <td>B</td>
      <td>Result</td>
    </tr>
    <tr>
      <td>True</td>
      <td>True</td>
      <td>True</td>
    </tr>
    <tr>
      <td>True</td>
      <td>False</td>
      <td>False</td>
    </tr>
    <tr>
      <td>False</td>
      <td>True</td>
      <td>False</td>
    </tr>
    <tr>
      <td>False</td>
      <td>False</td>
      <td>False</td>
    </tr>
  </table>
  <table>
    <h2>OR Logical Operator</h2>
    <tr>
      <td>A</td>
      <td>B</td>
      <td>Result</td>
    </tr>
    <tr>
      <td>True</td>
      <td>True</td>
      <td>True</td>
    </tr>
    <tr>
      <td>True</td>
      <td>False</td>
      <td>True</td>
    </tr>
    <tr>
      <td>False</td>
      <td>True</td>
      <td>True</td>
    </tr>
    <tr>
      <td>False</td>
      <td>False</td>
      <td>False</td>
    </tr>
  </table>
  <table>
    <h2>NOT Logical Operator</h2>
    <tr>
      <td>A</td>
      <td>Result</td>
    </tr>
    <tr>
      <td>True</td>
      <td>False</td>
    </tr>
    <tr>
      <td>False</td>
      <td>True</td>
    </tr>
  </table>
  <script src="operators.js"></script>
</body>
</html>
