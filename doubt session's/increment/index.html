<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment/decrement</title>
</head>
<body>
    <h1>Increment or Decrement </h1>
    <script>
        var a = 10;
        var e = a++;
        console.log(e,a);
        var b = 20;
        var f = b--;
        console.log(f,b)
        var c = 30;
        var g = ++c;
        console.log(g,c);
        var d = 40;
        var h = --d;
        console.log(h,d)
    </script>
</body>
</html>
